<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BudgetBuddy</h1>
        </div>
        <div class="transaction-form">
            <form action="/add" method="post">
            <table id="transaction-table">
                <thead>
                    <tr class="header-row">
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="category[]" placeholder="Enter Category" required></td>
                        <td><input type="number" name="amount[]" placeholder="Enter Amount" step="0.01" required></td>
                        <td>
                            <select name="type[]" required>
                                <option value="" disabled selected>Placeholder</option>
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="category[]" placeholder="Enter Category" required></td>
                        <td><input type="number" name="amount[]" placeholder="Enter Amount" step="0.01" required></td>
                        <td>
                            <select name="type[]" required>
                                <option value="" disabled selected>Placeholder</option>
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button">Add New Row</button>
            <div class="buttons">
                <button type="submit">Calculate</button>
                <form action="/visualize" method="get">
                    <button type="submit">Visualize</button>
                </form>
            </div>
        </form>
        </div>
        
    </div>
</body>
</html>
